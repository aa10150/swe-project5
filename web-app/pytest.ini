[pytest]
# pytest configuration for the web-app tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when run with pytest-cov)
# Run: pytest --cov=api --cov=database --cov-report=html

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
